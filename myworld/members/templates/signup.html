<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    {% comment %} <script src="https://cdn.tailwindcss.com"></script> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Sign up</title>
</head>
<body class=" h-screen bg-gray-50 dark:bg-gray-900">


    <nav
    class="bg-white px-2 sm:px-4 py-2.5 dark:bg-white-900 w-full z-20 top-0 left-0 border-b border-white-200 dark:border-white-600"
  >
    <div
      class="w-full container grid grid-cols-3 flex-wrap items-center mx-auto"
    >
      <img
        src="{% static 'hotel.png' %}"
        class="h-6 mr-3 sm:h-9 object-cover w-20"
        alt="Flowbite Logo"
      />

      <div class="flex justify-center">
        <div class="flex md:order-2">
          <button
            data-collapse-toggle="navbar-sticky"
            type="button"
            class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-sticky"
            aria-expanded="false"
          >
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto"
          id="navbar-sticky"
        >
          <ul
            class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-white-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white"
          >
            <li>
              <a
                href="{% url 'index' %}"
                class="block py-2 pl-3 pr-4 text-white bg-white-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="{% url 'hotel' %}"
                class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-gray dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                >Hotels</a
              >
            </li>
          </ul>
        </div>
      </div>

      <div class="flex justify-end">
        <button
          id="dropdownDefaultButton"
          data-dropdown-toggle="dropdown"
          class="w-fit text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          type="button"
        >
          Register/login
          <svg
            class="w-4 h-4 ml-2"
            aria-hidden="true"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            ></path>
          </svg>
        </button>
        <!-- Dropdown menu -->
        <div
          id="dropdown"
          class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700"
        >
          <ul
            class="py-2 p-2 text-sm text-gray-700 dark:text-gray-200"
            aria-labelledby="dropdownDefaultButton flex justify-end"
          >
            <li>
              <a
                href="{% url 'signup' %}"
                class="block py-2 pl-3 pr-4 text-white bg-white-700 rounded md:bg-transparent md:p-0 dark:text-white"
                aria-current="page"
                >Register</a
              >
            </li>
            <li>
              <a
                href="{% url 'login' %}"
                class="block py-2  pl-3 pr-4 text-white bg-white-700 rounded md:bg-transparent md:p-0 dark:text-white"
                aria-current="page"
                >Log in</a
              >
            </li>
            <li>
              <a
                href="{% url 'logout' %}"
                class="block py-2 pl-3 pr-4 text-white bg-white-700 rounded md:bg-transparent md:p-0 dark:text-white"
                aria-current="page"
                >Log out</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>


    
 
    <form method="post" action="" class="form-control bg-gray-50 dark:bg-gray-900 text-white max-w-4xl">
        {% csrf_token %}
        {{ form.as_p }}

        <br>
        <br>
        <button type="submit" class="form-control text-white ">Account aanmaken</button>
    </form>


    
</body>
</html>
